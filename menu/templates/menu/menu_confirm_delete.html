{% extends 'menu/base.html' %}

{% block content %}
  <div class="col-12">
    <div class="row text-center">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="row">
                <button type="submit" class="btn btn-outline-danger col-6">Подтвердить</button>
                <a href="{% url 'menu:index' %}" class="btn btn-outline-success col-6">Вернуться</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
